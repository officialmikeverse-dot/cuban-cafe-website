<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ - Caf√© Cubano</title>

  <!-- Tipograf√≠as -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* üé® Paleta Cl√°sico Cubano */
      --bg:#153B27;
      --bg-soft:#1E4A33;
      --card:#FBF3E6;
      --accent:#C9A55B;
      --ink:#101418;
      --muted:#7B8794;
      --border:#E9DEC9;
      --pill:#F2EAD9;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.5;
    }
    header{
      background:var(--bg-soft);
      border-bottom:2px solid var(--accent);
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo{
      font-family:"Alfa Slab One",serif;
      font-size:1.5rem;
      color:var(--accent);
    }
    nav{
      display:flex;
      gap:1.5rem;
      align-items:center;
    }
    nav a{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
      transition:.2s;
    }
    nav a:hover{color:#fff;text-shadow:0 0 2px rgba(255,255,255,.4);}
    .search{
      padding:.5rem 1rem;
      border-radius:999px;
      border:1px solid var(--accent);
      outline:none;
    }
    main{
      padding:2rem;
      max-width:1200px;
      margin:auto;
    }
    h2.sectionTitle{
      font-family:"Alfa Slab One",serif;
      color:var(--accent);
      font-size:1.4rem;
      margin:1rem 0;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:1.5rem;
    }
    .card{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--card);
      border-radius:12px;
      padding:1rem;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .card img{
      max-width:120px;
      border-radius:8px;
    }
    .info h3{
      font-size:1.1rem;
      margin-bottom:.2rem;
    }
    .info p{color:var(--muted);font-size:.9rem;}
    .price{
      font-weight:700;
      margin-top:.3rem;
    }
    .out{
      color:red;
      font-weight:700;
      font-size:.9rem;
      margin-left:.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Caf√© Cubano</div>
    <nav>
      <a href="#">Pa'Picar</a>
      <a href="#">Sanguiches</a>
      <a href="#">Batidos</a>
      <a href="#">Caf√©</a>
      <a href="#">Soft Drinks</a>
      <a href="#">Tienda</a>
      <input class="search" type="text" placeholder="Buscar..." />
    </nav>
  </header>

  <main>
    <!-- Secci√≥n Caf√© -->
    <h2 class="sectionTitle">Caf√®</h2>
    <div class="grid">
      <div class="card">
        <div class="info">
          <h3>Cortadito</h3>
          <p class="price">$3.29</p>
        </div>
        <img src="cortadito.jpg" alt="Cortadito">
      </div>
      <div class="card">
        <div class="info">
          <h3>Caf√® con Leche</h3>
          <p class="price">$4.25</p>
        </div>
        <img src="cafeconleche.jpg" alt="Caf√© con Leche">
      </div>
      <div class="card">
        <div class="info">
          <h3>Colada</h3>
          <p class="price">$3.29</p>
        </div>
        <img src="colada.jpg" alt="Colada">
      </div>
      <div class="card">
        <div class="info">
          <h3>La Rosita Iced Coffee</h3>
          <p><span style="text-decoration:line-through">$6.89</span><span class="out">OUT OF STOCK</span></p>
        </div>
        <img src="rosita.jpg" alt="Rosita Iced Coffee" style="opacity:.4;">
      </div>
    </div>

    <!-- Secci√≥n Soft Drinks -->
    <h2 class="sectionTitle">Soft Drinks</h2>
    <div class="grid">
      <div class="card">
        <div class="info">
          <h3>Pepsi</h3>
          <p>12oz Can</p>
          <p class="price">$2.75</p>
        </div>
        <img src="pepsi.jpg" alt="Pepsi">
      </div>
      <div class="card">
        <div class="info">
          <h3>Starry</h3>
          <p>12oz Can</p>
          <p class="price">$2.75</p>
        </div>
        <img src="starry.jpg" alt="Starry">
      </div>
      <div class="card">
        <div class="info">
          <h3>Materva</h3>
          <p>12oz Can</p>
          <p class="price">$2.75</p>
        </div>
        <img src="materva.jpg" alt="Materva">
      </div>
      <div class="card">
        <div class="info">
          <h3>Jupi√±a</h3>
          <p>12oz Can</p>
          <p class="price">$2.75</p>
        </div>
        <img src="jupina.jpg" alt="Jupina">
      </div>
    </div>
  </main>
</body>
</html>
