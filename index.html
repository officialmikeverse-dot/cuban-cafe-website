<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Harmony Hub Cuban Café — Order Online</title>
<meta name="description" content="Order Cuban sandwiches, batidos, coffee & more in Harmony / St. Cloud, FL."/>
<meta name="theme-color" content="#3c1f2e">

<style>
  /* ===== THEME (ajusta aquí) ===== */
  :root{
    --bg:#3c1f2e;         /* vino profundo (fondo) */
    --bg-soft:#52263d;    /* vino suave (barra/hero) */
    --card:#fbf3e6;       /* crema tarjetas */
    --accent:#d6b26e;     /* dorado líneas/acento */
    --ink:#101418;        /* texto principal */
    --muted:#7b8794;      /* texto suave */
    --border:#e9dec9;     /* borde crema suave */
    --pill:#f2ead9;       /* chips/badges */
  }

  /* ===== BASE ===== */
  *{box-sizing:border-box}
  html,body{margin:0;font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg)}
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block}
  .container{max-width:1200px;margin:0 auto;padding:16px 22px}

  /* ===== HEADER / HERO ===== */
  header{position:sticky;top:0;z-index:40;background:#2a1520dd;backdrop-filter:saturate(160%) blur(6px);border-bottom:1px solid #1f0f17}
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;color:#fff}
  .brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:22px}
  .icons{display:flex;align-items:center;gap:10px}
  .circle{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:999px;background:var(--accent);color:#263238;font-weight:900}
  .hamb{width:38px;height:38px;border-radius:10px;border:1px solid #432536;background:transparent;color:#fff}
  .hero{padding:18px 0;background:var(--bg-soft)}
  .heroImg{border-radius:18px;overflow:hidden;border:2px solid #61324a}

  /* ===== NAV CATS + SEARCH ===== */
  .navwrap{border-top:3px solid var(--accent);border-bottom:3px solid var(--accent);margin-top:14px}
  .navrow{display:grid;grid-template-columns:1fr auto;align-items:center;gap:14px}
  .tabs{display:flex;gap:28px;flex-wrap:wrap;color:#ecd8ab}
  .tabs a{display:inline-block;padding:18px 4px;color:#ecd8ab;font-weight:700;opacity:.9}
  .tabs a.active,.tabs a:hover{color:#fff}
  .search{display:flex;align-items:center;gap:12px;background:#fff;border-radius:999px;padding:10px 16px;min-width:260px;border:2px solid var(--accent)}
  .search input{border:none;outline:none;width:220px;font-size:15px}

  /* ===== SECTIONS ===== */
  main{padding:22px 0}
  .section{scroll-margin-top:120px}
  .sectionTitle{color:#ecd8ab;font-weight:900;font-size:28px;margin:18px 0}

  /* ===== GRID CARDS ===== */
  .grid{display:grid;gap:18px}
  @media(min-width:900px){ .grid{grid-template-columns:1fr 1fr} }
  .card{display:grid;grid-template-columns:1fr 260px;gap:0;background:var(--card);border-radius:14px;overflow:hidden;border:1px solid var(--border)}
  .card.right .pic{grid-column:2}
  .pic{background:#eee;min-height:170px}
  .pic img{width:100%;height:100%;object-fit:cover}
  .info{padding:16px}
  .title{font-weight:900;font-size:22px;margin:0 0 8px}
  .desc{color:#6a6154;margin:0 0 14px}
  .price{font-weight:800}
  .soldout{display:inline-block;margin-left:10px;background:#fbe2e3;color:#b42318;border-radius:8px;padding:4px 8px;font-weight:800;font-size:12px}

  /* ===== CART (demo) ===== */
  .cart{position:sticky;bottom:16px;left:0;right:0;margin:0 auto;max-width:1200px}
  .cartbar{display:flex;justify-content:flex-end;padding:8px}
  .checkout{background:var(--accent);color:#1b2a22;border:none;border-radius:999px;padding:12px 18px;font-weight:900}
  .badge{display:inline-block;background:var(--pill);border:1px solid var(--border);border-radius:999px;padding:4px 10px;font-weight:800}

  /* ===== UTIL ===== */
  .row{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .muted{color:var(--muted)}
</style>
</head>
<body>
  <!-- resto del HTML idéntico (no modificado) -->
</body>
</html>
